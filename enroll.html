<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/enroll.css">
    <link rel="stylesheet" href="./iconfont/enroll/iconfont.css">
    <script src="./js/rem.js"></script>
</head>
<body>
    <!-- 顶部图片 -->
    <div class="top">
        <img src="./img/enroll/top.png" alt="">
    </div>
    <!-- 中间登录信息 -->
    <div class="center">
        <form class="e-mail">
            <span class="iconfont icon-zhanghao"></span>
            <input type="text" placeholder="请输入邮箱/个性账号">
        </form>
        <form class="password">
            <span class="iconfont icon-mima"></span>
            <input type="text" placeholder="请输入密码">
            <span class="iconfont icon-jianpan"></span>
            <span class="iconfont icon-bukejian"></span>
        </form>
        <div class="link">
            <a href="#">忘记密码</a>
            <a href="#">用户注册</a>
        </div>
        <form class="agreement">
            <input type="radio">登录即代表同意
            <a href="#">《用户服务协议》</a>和
            <a href="#">《隐私协议》</a>
        </form>
        <div class="submit">登录</div>
        <div class="way">
            <div class="way1">
                <p class="iconfont icon-QQ"></p>
                <p>QQ</p>
            </div>
            <div class="way2">
                <p class="iconfont icon-shouji"></p>
                <p>短信登录</p>
            </div>
            <div class="way3">
                <p class="iconfont icon-gengduo"></p>
                <p>更多</p>
            </div>
        </div>
    </div>
    <!-- 底部图片 -->
    <div class="bottom">
        <img src="./img/enroll/bottom.png" alt="">
    </div>
</body>
</html>
